<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h2>BIBEK'S CALCULATOR</h2>
    <form>
      <input
        type="text"
        id="txtoperand1"
        name="txtoperand1"
        placeholder="operand1"
      /><br />
      <input
        type="text"
        id="txtoperand2"
        name="txtoperand2"
        placeholder="operand2"
      /><br />
      <input type="button" id="btnAdd" onclick="Add" value="Add" />
      <input type="button" id="btnSubtract" value="Subtract" />
      <input type="button" id="btnDivide" value="Divide" />
      <input type="button" id="btnMultiply" value="Multiply" /><br />

      <input type="text" id="txtResult" name="txtResult" placeholder="Result" />
    </form>
    <script src="calculator.js"></script>
  </body>
</html>
